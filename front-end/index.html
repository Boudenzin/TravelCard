<body>

    <header class="top-bar">
        <div class="logo-container">
            <img src="assets/logo.png" alt="TravelCard" class="logo-img" />
        </div>
        <div class="auth-buttons">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Cadastro</button>
        </div>
    </header>

    <!-- Modal de Autenticação -->
    <div id="auth-modal" class="modal-auth" style="display:none;">
        <div class="auth-modal-conteudo">
            <span class="close-auth">&times;</span>

            <div id="form-container">
                <!-- Formulário de Login-->
                <form id="login-form">
                    <h2>Login</h2>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                    <p>Não tem conta? <a href="#" id="show-signup">Cadastre-se</a></p>
                </form>

                <!-- Formulário de Cadastro -->
                <form id="signup-form" style="display: none;">
                    <h2>Cadastro</h2>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Senha" required>
                    <button type="submit">Cadastrar</button>
                    <p>Já tem conta? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
        </div>
    </div>
    


    
    <!-- Um div com um container pra flutuar o cartão -->
    <div class="galeria" id="cartoes-container">
        <!-- Aqui os cartões serão carregados dinamicamente -->
    </div>

    

    <div id="modal" class="modal">
        <div class="modal-conteudo">
            <span class="close">&times;</span>
            <div class="modal-imagem">
                <img id="modal-imagem" src="" alt="Imagem do Local">
            </div>
            <div class="modal-info">
                <h2 id="modal-titulo"></h2>
                <div id="modal-etiquetas"></div>
                <p id="modal-descricao"></p>
                <a id="modal-link" href="#" target="_blank" class="saiba-mais-btn">Saiba Mais</a>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script> <!-- Adicionando o arquivo JavaScript -->
