<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelCard</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class="top-bar">
        <div class="logo-container">
            <img src="" alt="TravelCard" class="logo-img" />
        </div>
    </header>

    
    <!-- Um div com um container pra flutuar o cartão -->
    <div class="galeria" id="cartoes-container">
        <!-- Aqui os cartões serão carregados dinamicamente -->
    </div>

    

    <div id="modal" class="modal">
        <div class="modal-conteudo">
            <span class="close">&times;</span>
            <div class="modal-imagem">
                <img id="modal-imagem" src="" alt="Imagem do Local">
            </div>
            <div class="modal-info">
                <h2 id="modal-titulo"></h2>
                <div id="modal-etiquetas"></div>
                <p id="modal-descricao"></p>
                <a id="modal-link" href="#" target="_blank" class="saiba-mais-btn">Saiba Mais</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Adicionando o arquivo JavaScript -->

    

</body>
</html>
