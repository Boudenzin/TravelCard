<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS basics</title>

    

    <style> 
        img {
            width: 50%
        }
    </style>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Um div com um container pra flutuar o cartão -->
    <div id="container">
        <!-- Um div com uma classe Card -->
        <div class="cartão">
            <img src="https://i.pinimg.com/564x/08/e3/ff/08e3ff458d173fa0753252f8fff521d3.jpg" alt="Fernando de Noronha">
            <!-- Um div para Ler mais detalhes -->
            <div class="detalhes">
                <!-- Um span para ser os detalhes daquele lugar -->

                <span class="etiqueta">Natureza</span>

                <span class="etiqueta">Ilha</span>

                <!-- Um div para o nome do lugar-->

                <div class="name">Fernando de Noronha</div>

                <p>
                    A ilha principal tem formações rochosas únicas, dignas de cartões-postais. Os mirantes oferecem vistas espetaculares para as praias durante o dia e o pôr do sol no fim da tarde.
                </p>

                <button>Leia Mais</button>

            </div>
        </div>
    </div>

</body>
</html>
